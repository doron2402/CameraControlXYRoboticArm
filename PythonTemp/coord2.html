<!DOCTYPE html>
<html>
<head>
<script>

function readMousePosition(event,img){
	var posX = event.offsetX?(event.offsetX):event.pageX-img.offsetLeft;
    var posY = event.offsetY?(event.offsetY):event.pageY-img.offsetTop;
    
    intialize(posX,posY)


        
}

function intialize(posX,posY)
{
    document.getElementById("NameX").value = posX;
    document.getElementById("NameY").value = posY;
}

</script>
</head>

<body>
<h1>Document reads mouse Position</h1>
<h2>X:</h2>
<input id="NameX" type="textbox">
<br>
<h2>Y:</h2>
<input id="NameY" type="textbox">

<br>
<img src="pic_mountain.jpg" alt="Mountain View" style="width:304px;height:228px;"onclick="readMousePosition(event,this);">

</body>
</html>
